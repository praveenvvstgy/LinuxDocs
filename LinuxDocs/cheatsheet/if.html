<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    if
   </h1>
   <blockquote>
    <p>
     Simple shell conditional
    </p>
   </blockquote>
   <ul>
    <li>
     Echo a different thing depending on a command's success.
    </li>
   </ul>
   <p>
    <pre><code>{{command}} &amp;&amp; echo "success" || echo "failure"</code></pre>
   </p>
   <ul>
    <li>
     Full if syntax.
    </li>
   </ul>
   <p>
    <pre><code>if {{condition}}; then echo "true"; else echo "false"; fi</code></pre>
   </p>
  </article>
 </body>
</html>
