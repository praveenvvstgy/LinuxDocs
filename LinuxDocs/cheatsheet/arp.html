 <body>
  <article class="markdown-body">
   <h1>
    arp
   </h1>
   <blockquote>
    <p>
     Show and manipulate your system's ARP cache.
    </p>
   </blockquote>
   <ul>
    <li>
     Show current arp table:
    </li>
   </ul>
   <p>
    <pre><code>arp -a</code></pre>
   </p>
   <ul>
    <li>
     Clear the entire cache:
    </li>
   </ul>
   <p>
    <pre><code>sudo arp -a -d</code></pre>
   </p>
   <ul>
    <li>
     Delete a specific entry:
    </li>
   </ul>
   <p>
    <pre><code>arp -d {{address}}</code></pre>
   </p>
   <ul>
    <li>
     Create an entry:
    </li>
   </ul>
   <p>
    <pre><code>arp -s {{address}} {{mac address}}</code></pre>
   </p>
  </article>
 </body>
