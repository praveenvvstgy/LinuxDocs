 <body>
  <article class="markdown-body">
   <h1>
    halt
   </h1>
   <blockquote>
    <p>
     Power off or reboot the machine.
    </p>
   </blockquote>
   <ul>
    <li>
     Power the machine off:
    </li>
   </ul>
   <p>
    <pre><code>halt</code></pre>
   </p>
   <ul>
    <li>
     Reboot the machine:
    </li>
   </ul>
   <p>
    <pre><code>halt --reboot</code></pre>
   </p>
