<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="../style.css" rel="stylesheet"/>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    apropos
   </h1>
   <blockquote>
    <p>
     Search in manpages
  for example to find a new command
    </p>
   </blockquote>
   <ul>
    <li>
     search for keyword
    </li>
   </ul>
   <p>
    <pre><code>apropos {{regular_expression}}</code></pre>
   </p>
   <ul>
    <li>
     search without restricting output to terminal width
    </li>
   </ul>
   <p>
    <pre><code>apropos -l {{regular_expression}}</code></pre>
   </p>
  </article>
 </body>
</html>
