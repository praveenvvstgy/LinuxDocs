<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="../style.css" rel="stylesheet"/>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    more
   </h1>
   <blockquote>
    <p>
     Opens a file for reading.
  Allows movement and search in forward direction only.
  Doesn't read the entire file (suitable for logs)
    </p>
   </blockquote>
   <ul>
    <li>
     open a file
    </li>
   </ul>
   <p>
    <pre><code>more {{source_file}}</code></pre>
   </p>
   <ul>
    <li>
     page down
    </li>
   </ul>
   <p>
    <pre><code>d (next)</code></pre>
   </p>
   <ul>
    <li>
     search for a string
    </li>
   </ul>
   <p>
    <pre><code>/{{something}}   then   n (next)</code></pre>
   </p>
   <ul>
    <li>
     exit
    </li>
   </ul>
   <p>
    <pre><code>q</code></pre>
   </p>
  </article>
 </body>
</html>
