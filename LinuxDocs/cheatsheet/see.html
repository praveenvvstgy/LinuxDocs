<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    see
   </h1>
   <blockquote>
    <p>
     Alias to
     <pre><code>run-mailcap</code></pre>
     's view.
  An alias to a
     <pre><code>run-mailcap</code></pre>
     's action print.
    </p>
   </blockquote>
   <ul>
    <li>
     See action can be used to view any file (usually image) on default mailcap explorer:
    </li>
   </ul>
   <p>
    <pre><code>see {{filename}}</code></pre>
   </p>
   <ul>
    <li>
     Using with
     <pre><code>run-mailcap</code></pre>
     :
    </li>
   </ul>
   <p>
    <pre><code>run-mailcap --action=view {{filename}}</code></pre>
   </p>
  </article>
 </body>
</html>
