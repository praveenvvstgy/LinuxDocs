 <body>
  <article class="markdown-body">
   <h1>
    Gradle
   </h1>
   <blockquote>
    <p>
     Gradle is the official build system for Android Studio.
    </p>
   </blockquote>
   <ul>
    <li>
     Compile a package:
    </li>
   </ul>
   <p>
    <pre><code>gradle build</code></pre>
   </p>
   <ul>
    <li>
     Clear the build folder:
    </li>
   </ul>
   <p>
    <pre><code>gradle clean</code></pre>
   </p>
   <ul>
    <li>
     Compile and Release package:
    </li>
   </ul>
   <p>
    <pre><code>gradle assembleRelease</code></pre>
   </p>
  </article>
