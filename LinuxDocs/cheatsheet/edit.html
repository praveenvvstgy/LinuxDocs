 <body>
  <article class="markdown-body">
   <h1>
    edit
   </h1>
   <blockquote>
    <p>
     An alias to a
     <pre><code>run-mailcap</code></pre>
     's action edit.
  Originally
     <pre><code>run-mailcap</code></pre>
     is used to process/edit mime-type/file.
    </p>
   </blockquote>
   <ul>
    <li>
     Edit action can be used to view any file on default mailcap explorer:
    </li>
   </ul>
   <p>
    <pre><code>edit {{filename}}</code></pre>
   </p>
   <ul>
    <li>
     With
     <pre><code>run-mailcap</code></pre>
     :
    </li>
   </ul>
   <p>
    <pre><code>run-mailcap --action=edit {{filename}}</code></pre>
   </p>
  </article>
 </body>
