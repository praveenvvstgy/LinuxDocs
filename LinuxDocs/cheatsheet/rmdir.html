<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="../style.css" rel="stylesheet"/>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    rmdir
   </h1>
   <blockquote>
    <p>
     Removes a directory
    </p>
   </blockquote>
   <ul>
    <li>
     removes directory, provided it is empty. Use
     <pre><code>rm</code></pre>
     to remove not empty directories.
    </li>
   </ul>
   <p>
    <pre><code>rmdir {{directory}}</code></pre>
   </p>
   <ul>
    <li>
     removes directories recursively (useful for nested dirs)
    </li>
   </ul>
   <p>
    <pre><code>rmdir -p {{path}}</code></pre>
   </p>
  </article>
 </body>
</html>
