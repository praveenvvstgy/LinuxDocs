<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    tldrl
   </h1>
   <blockquote>
    <p>
     Lint and format TLDR pages.
    </p>
   </blockquote>
   <ul>
    <li>
     Lint all pages:
    </li>
   </ul>
   <p>
    <pre><code>tldrl {{pages_directory}}</code></pre>
   </p>
   <ul>
    <li>
     Format a specific page to stdout:
    </li>
   </ul>
   <p>
    <pre><code>tldrl -f {{page.md}}</code></pre>
   </p>
   <ul>
    <li>
     Format all pages in place:
    </li>
   </ul>
   <p>
    <pre><code>tldrl -fi {{pages_directory}}</code></pre>
   </p>
  </article>
 </body>
</html>
