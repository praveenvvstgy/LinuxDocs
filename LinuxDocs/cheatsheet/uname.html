<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="../style.css" rel="stylesheet"/>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    uname
   </h1>
   <blockquote>
    <p>
     Print operating system name
    </p>
   </blockquote>
   <ul>
    <li>
     Print all available operating system and kernel information
    </li>
   </ul>
   <p>
    <pre><code>uname -a</code></pre>
   </p>
   <ul>
    <li>
     Print the current operating system name (e.g. Linux, Darwin, SunOS, etc)
    </li>
   </ul>
   <p>
    <pre><code>uname -s</code></pre>
   </p>
   <ul>
    <li>
     Print the nodename (hostname) of the system
    </li>
   </ul>
   <p>
    <pre><code>uname -n</code></pre>
   </p>
  </article>
 </body>
</html>
