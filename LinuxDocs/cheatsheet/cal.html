<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    cal
   </h1>
   <blockquote>
    <p>
     Prints calendar information.
    </p>
   </blockquote>
   <ul>
    <li>
     Display a calendar for the current month or specified month:
    </li>
   </ul>
   <p>
    <pre><code>cal</code></pre>
    <pre><code>cal -m {{12}}</code></pre>
    <pre><code>cal -m {{Dec}}</code></pre>
   </p>
   <ul>
    <li>
     Display a calendar for the current year or a specified year:
    </li>
   </ul>
   <p>
    <pre><code>cal -y</code></pre>
    <pre><code>cal 2013</code></pre>
   </p>
   <ul>
    <li>
     Display date of Easter (western churches):
    </li>
   </ul>
   <p>
    <pre><code>ncal -e</code></pre>
    <pre><code>ncal -e 2013</code></pre>
   </p>
  </article>
 </body>
</html>
