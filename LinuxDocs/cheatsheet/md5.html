<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="../style.css" rel="stylesheet"/>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    md5
   </h1>
   <blockquote>
    <p>
     Calculate MD5 cryptographic checksums
    </p>
   </blockquote>
   <ul>
    <li>
     Calculate the MD5 checksum for file(s) or files in a directory, one checksum per file
    </li>
   </ul>
   <p>
    <pre><code>md5 {{filename1}}</code></pre>
    <pre><code>md5 {{filename1}} {{filename2}}</code></pre>
    <pre><code>md5 {{directory/\*}}</code></pre>
   </p>
   <ul>
    <li>
     Output only the md5 checksum (no filename)
    </li>
   </ul>
   <p>
    <pre><code>md5 -q {{filename}}</code></pre>
   </p>
  </article>
 </body>
</html>
