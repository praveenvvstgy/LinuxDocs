 </head>
 <body>
  <article class="markdown-body">
   <h1>
    pkgadd
   </h1>
   <blockquote>
    <p>
     Add a package to a CRUX system.
    </p>
   </blockquote>
   <ul>
    <li>
     Install a local software package:
    </li>
   </ul>
   <p>
    <pre><code>pkgadd {{package_name}}</code></pre>
   </p>
   <ul>
    <li>
     Update an already installed package from a local package:
    </li>
   </ul>
   <p>
    <pre><code>pkgadd -u {{package_name}}</code></pre>
   </p>
  </article>
 </body>
