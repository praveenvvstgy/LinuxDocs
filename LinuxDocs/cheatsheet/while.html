 <head>

 </head>
 <body>
  <article class="markdown-body">
   <h1>
    while
   </h1>
   <blockquote>
    <p>
     Simple shell loop
    </p>
   </blockquote>
   <ul>
    <li>
     Read stdin and perform an action on every line.
    </li>
   </ul>
   <p>
    <pre><code>while read line; do echo "$line"; done</code></pre>
   </p>
   <ul>
    <li>
     Execute a command forever once every second.
    </li>
   </ul>
   <p>
    <pre><code>while :; do {{command}}; sleep 1; done</code></pre>
   </p>
  </article>
 </body>
</html>
