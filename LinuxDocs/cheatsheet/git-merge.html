<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    git merge
   </h1>
   <blockquote>
    <p>
     Merge branches.
    </p>
   </blockquote>
   <ul>
    <li>
     Merge a branch with your current branch:
    </li>
   </ul>
   <p>
    <pre><code>git merge {{BRANCH-NAME}}</code></pre>
   </p>
   <ul>
    <li>
     Edit the merge message:
    </li>
   </ul>
   <p>
    <pre><code>git merge -e {{BRANCH-NAME}}</code></pre>
   </p>
  </article>
 </body>
</html>
