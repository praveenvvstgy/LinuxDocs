<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    csvpy
   </h1>
   <blockquote>
    <p>
     Loads a CSV file into a Python shell.
  Included in csvkit.
    </p>
   </blockquote>
   <ul>
    <li>
     Load a CSV file into a
     <pre><code>CSVKitReader</code></pre>
     object:
    </li>
   </ul>
   <p>
    <pre><code>csvpy {{data.csv}}</code></pre>
   </p>
   <ul>
    <li>
     Load a CSV file into a
     <pre><code>CSVKitDictReader</code></pre>
     object:
    </li>
   </ul>
   <p>
    <pre><code>csvpy --dict {{data.csv}}</code></pre>
   </p>
  </article>
 </body>
</html>
