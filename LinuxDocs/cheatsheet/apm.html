<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    apm
   </h1>
   <blockquote>
    <p>
     Atom editor Package Manager.
  See
     <pre><code>atom</code></pre>
     .
    </p>
   </blockquote>
   <ul>
    <li>
     Install packages from http://atom.io/packages and themes from http://atom.io/themes:
    </li>
   </ul>
   <p>
    <pre><code>apm install {{package_name}}</code></pre>
   </p>
   <ul>
    <li>
     Remove packages/themes:
    </li>
   </ul>
   <p>
    <pre><code>apm remove {{package_name}}</code></pre>
   </p>
   <ul>
    <li>
     Upgrade packages/themes:
    </li>
   </ul>
   <p>
    <pre><code>apm upgrade {{package_name}}</code></pre>
   </p>
  </article>
 </body>
</html>
