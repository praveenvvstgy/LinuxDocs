<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="../style.css" rel="stylesheet"/>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    git diff
   </h1>
   <blockquote>
    <p>
     Show changes to tracked files
    </p>
   </blockquote>
   <ul>
    <li>
     Show changes to tracked files
    </li>
   </ul>
   <p>
    <pre><code>git diff {{PATHSPEC}}</code></pre>
   </p>
   <ul>
    <li>
     Show only names of changed files.
    </li>
   </ul>
   <p>
    <pre><code>git diff --names-only {{PATHSPEC}}</code></pre>
   </p>
   <ul>
    <li>
     Output a condensed summary of extended header information.
    </li>
   </ul>
   <p>
    <pre><code>git diff --summary {{PATHSPEC}}</code></pre>
   </p>
  </article>
 </body>
</html>
