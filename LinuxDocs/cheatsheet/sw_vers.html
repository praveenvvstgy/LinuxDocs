 <body>
  <article class="markdown-body">
   <h1>
    sw_vers
   </h1>
   <blockquote>
    <p>
     Print Mac OSX Software versioning information
    </p>
   </blockquote>
   <ul>
    <li>
     Print OSX Version
    </li>
   </ul>
   <p>
    <pre><code>sw_vers -productVersion</code></pre>
   </p>
   <ul>
    <li>
     Print OSX Build
    </li>
   </ul>
   <p>
    <pre><code>sw_vers -buildVersion</code></pre>
   </p>
  </article>
