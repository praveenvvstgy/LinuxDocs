<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">

    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    sort
   </h1>
   <blockquote>
    <p>
     Sort lines of text files.
    </p>
   </blockquote>
   <ul>
    <li>
     Sort a file in ascending order:
    </li>
   </ul>
   <p>
    <pre><code>sort {{filename}}</code></pre>
   </p>
   <ul>
    <li>
     Sort a file in descending order:
    </li>
   </ul>
   <p>
    <pre><code>sort -r {{filename}}</code></pre>
   </p>
   <ul>
    <li>
     Sort passwd file by the 3rd field:
    </li>
   </ul>
   <p>
    <pre><code>sort -t: -k 3n /etc/passwd</code></pre>
   </p>
  </article>
 </body>
</html>
