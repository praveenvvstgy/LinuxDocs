<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    nano
   </h1>
   <blockquote>
    <p>
     Simple, easy to use editor. An enhanced, free Pico clone.
    </p>
   </blockquote>
   <ul>
    <li>
     Start nano in terminal with {filename}:
    </li>
   </ul>
   <p>
    <pre><code>nano {{filename}}</code></pre>
   </p>
   <ul>
    <li>
     Enable smooth scrolling:
    </li>
   </ul>
   <p>
    <pre><code>nano -S {{filename}}</code></pre>
   </p>
   <ul>
    <li>
     Indent new lines to the previous lines' indentation:
    </li>
   </ul>
   <p>
    <pre><code>nano -i {{filename}}</code></pre>
   </p>
  </article>
 </body>
</html>
