<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    cmp
   </h1>
   <blockquote>
    <p>
     Compare two files.
    </p>
   </blockquote>
   <ul>
    <li>
     Find the byte number and line number of the first difference between the files:
    </li>
   </ul>
   <p>
    <pre><code>cmp {{file1}} {{file2}}</code></pre>
   </p>
   <ul>
    <li>
     Find the byte number and differing bytes of every difference:
    </li>
   </ul>
   <p>
    <pre><code>cmp -l {{file1}} {{file2}}</code></pre>
   </p>
  </article>
 </body>
</html>
