<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="../style.css" rel="stylesheet"/>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    mysqldump
   </h1>
   <blockquote>
    <p>
     Backups mysql databases
    </p>
   </blockquote>
   <ul>
    <li>
     creating a backup
    </li>
   </ul>
   <p>
    <pre><code>mysqldump -u {{user}} -p{{password}} {{database_name}} &gt; {{filename.sql}}</code></pre>
   </p>
   <ul>
    <li>
     restoring a backup
    </li>
   </ul>
   <p>
    <pre><code>mysql -u {{user}} -p{{password}} {{database_name}} &lt; {{filename.sql}}</code></pre>
   </p>
  </article>
 </body>
</html>
