 <head>
  <meta charset="utf-8">

 </head>
 <body>
  <article class="markdown-body">
   <h1>
    ports
   </h1>
   <blockquote>
    <p>
     Update/list the ports tree on a CRUX system.
    </p>
   </blockquote>
   <ul>
    <li>
     Update the ports tree:
    </li>
   </ul>
   <p>
    <pre><code>ports -u</code></pre>
   </p>
   <ul>
    <li>
     List the ports in the current tree:
    </li>
   </ul>
   <p>
    <pre><code>ports -l</code></pre>
   </p>
   <ul>
    <li>
     Check the differences between installed packages and the ports tree:
    </li>
   </ul>
   <p>
    <pre><code>ports -d</code></pre>
   </p>
  </article>
 </body>
</html>
