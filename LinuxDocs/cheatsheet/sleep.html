<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    sleep
   </h1>
   <blockquote>
    <p>
     Delay for a specified amount of time.
    </p>
   </blockquote>
   <ul>
    <li>
     Delay in seconds:
    </li>
   </ul>
   <p>
    <pre><code>sleep {{seconds}}</code></pre>
   </p>
   <ul>
    <li>
     Delay in minutes:
    </li>
   </ul>
   <p>
    <pre><code>sleep {{minutes}}m</code></pre>
   </p>
   <ul>
    <li>
     Delay in hours:
    </li>
   </ul>
   <p>
    <pre><code>sleep {{hours}}h</code></pre>
   </p>
  </article>
 </body>
</html>
