<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    xcv
   </h1>
   <blockquote>
    <p>
     Cut, copy, and paste in the command-line.
    </p>
   </blockquote>
   <ul>
    <li>
     Cut a file:
    </li>
   </ul>
   <p>
    <pre><code>xcv x {{input_file}}</code></pre>
   </p>
   <ul>
    <li>
     Copy a file:
    </li>
   </ul>
   <p>
    <pre><code>xcv c {{input_file}}</code></pre>
   </p>
   <ul>
    <li>
     Paste a file:
    </li>
   </ul>
   <p>
    <pre><code>xcv v {{output_file}}</code></pre>
   </p>
   <ul>
    <li>
     List files available for pasting:
    </li>
   </ul>
   <p>
    <pre><code>xcv l</code></pre>
   </p>
  </article>
 </body>
</html>
