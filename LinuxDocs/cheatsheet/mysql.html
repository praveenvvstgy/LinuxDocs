<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="../style.css" rel="stylesheet"/>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    mysql
   </h1>
   <blockquote>
    <p>
     the MySQL command-line tool
    </p>
   </blockquote>
   <ul>
    <li>
     Connect to a database
    </li>
   </ul>
   <p>
    <pre><code>mysql {{database_name}}</code></pre>
   </p>
   <ul>
    <li>
     Connect to a database using credentials
    </li>
   </ul>
   <p>
    <pre><code>mysql -u {{user}} -p{{password}} {{database_name}}</code></pre>
   </p>
   <ul>
    <li>
     Execute SQL statements in a script file (batch file)
    </li>
   </ul>
   <p>
    <pre><code>mysql {{database_name}} &lt; {{script.sql}}</code></pre>
   </p>
  </article>
 </body>
</html>
