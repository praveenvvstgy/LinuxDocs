<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="../style.css" rel="stylesheet"/>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    base64
   </h1>
   <blockquote>
    <p>
     Encode or decode file or standard input, to standard output.
    </p>
   </blockquote>
   <ul>
    <li>
     Encode a file
    </li>
   </ul>
   <p>
    <pre><code>base64 {{filename}}</code></pre>
   </p>
   <ul>
    <li>
     Decode a file
    </li>
   </ul>
   <p>
    <pre><code>base64 -d {{filename}}</code></pre>
   </p>
   <ul>
    <li>
     Encode from stdin
    </li>
   </ul>
   <p>
    <pre><code>{{somecommand}} | base64</code></pre>
   </p>
   <ul>
    <li>
     Decode from stdin
    </li>
   </ul>
   <p>
    <pre><code>{{somecommand}} | base64 -d</code></pre>
   </p>
  </article>
 </body>
</html>
