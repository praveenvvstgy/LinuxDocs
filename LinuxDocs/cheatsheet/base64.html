<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    base64
   </h1>
   <blockquote>
    <p>
     Encode and decode using Base64 representation.
    </p>
   </blockquote>
   <ul>
    <li>
     Encode a file:
    </li>
   </ul>
   <p>
    <pre><code>base64 -i {{plain_file}}</code></pre>
   </p>
   <ul>
    <li>
     Decode a file:
    </li>
   </ul>
   <p>
    <pre><code>base64 -D -i {{base64_file}}</code></pre>
   </p>
   <ul>
    <li>
     Encode from stdin:
    </li>
   </ul>
   <p>
    <pre><code>echo {{plain_text}} | base64</code></pre>
   </p>
   <ul>
    <li>
     Decode from stdin:
    </li>
   </ul>
   <p>
    <pre><code>echo {{base64_text}} | base64 -D</code></pre>
   </p>
  </article>
 </body>
</html>
