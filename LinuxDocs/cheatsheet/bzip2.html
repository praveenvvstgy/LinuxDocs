<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    bzip2
   </h1>
   <blockquote>
    <p>
     A block-sorting file compressor.
    </p>
   </blockquote>
   <ul>
    <li>
     Compress file:
    </li>
   </ul>
   <p>
    <pre><code>bzip2 {{path/to/file_to_compress}}</code></pre>
   </p>
   <ul>
    <li>
     Decompress file:
    </li>
   </ul>
   <p>
    <pre><code>bzip2 -d {{path/to/compressed_file.bz2}}</code></pre>
   </p>
   <ul>
    <li>
     Decompress to console:
    </li>
   </ul>
   <p>
    <pre><code>bzip2 -dc {{path/to/compressed_file.bz2}}</code></pre>
   </p>
  </article>
 </body>
</html>
