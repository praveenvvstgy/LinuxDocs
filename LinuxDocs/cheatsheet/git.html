<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    git
   </h1>
   <blockquote>
    <p>
     Main command for all git commands.
    </p>
   </blockquote>
   <ul>
    <li>
     Check the Git version:
    </li>
   </ul>
   <p>
    <pre><code>git --version</code></pre>
   </p>
   <ul>
    <li>
     Call general help:
    </li>
   </ul>
   <p>
    <pre><code>git --help</code></pre>
   </p>
   <ul>
    <li>
     Call help on a command:
    </li>
   </ul>
   <p>
    <pre><code>git help {{COMMAND}}</code></pre>
   </p>
   <ul>
    <li>
     Execute Git command:
    </li>
   </ul>
   <p>
    <pre><code>git {{COMMAND}}</code></pre>
   </p>
  </article>
 </body>
</html>
