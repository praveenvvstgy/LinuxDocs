<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="../style.css" rel="stylesheet"/>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    dpkg
   </h1>
   <blockquote>
    <p>
     debian package manager
    </p>
   </blockquote>
   <ul>
    <li>
     install a package
    </li>
   </ul>
   <p>
    <pre><code>dpkg -i {{/path/to/file}}</code></pre>
   </p>
   <ul>
    <li>
     remove a package
    </li>
   </ul>
   <p>
    <pre><code>dpkg -r {{package_name}}</code></pre>
   </p>
   <ul>
    <li>
     list installed packages
    </li>
   </ul>
   <p>
    <pre><code>dpkg -l {{pattertn}}</code></pre>
   </p>
   <ul>
    <li>
     list package contents
    </li>
   </ul>
   <p>
    <pre><code>dpkg -L {{package_name}}</code></pre>
   </p>
  </article>
 </body>
</html>
