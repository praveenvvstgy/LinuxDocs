  <article class="markdown-body">
   <h1>
    devfsadm
   </h1>
   <blockquote>
    <p>
     Administration command for
     <pre><code>/dev</code></pre>
     . Maintains the
     <pre><code>/dev</code></pre>
     namespace.
    </p>
   </blockquote>
   <ul>
    <li>
     Scan for new disks:
    </li>
   </ul>
   <p>
    <pre><code>devfsadm -c disk</code></pre>
   </p>
   <ul>
    <li>
     Cleanup any dangling /dev links and scan for new device:
    </li>
   </ul>
   <p>
    <pre><code>devfsadm -C -v</code></pre>
   </p>
   <ul>
    <li>
     Dry-run - output what would be changed but make no modifications:
    </li>
   </ul>
   <p>
    <pre><code>devfsadm -C -v -n</code></pre>
   </p>
  </article>
