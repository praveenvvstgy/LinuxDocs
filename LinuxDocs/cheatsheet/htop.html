<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    htop
   </h1>
   <blockquote>
    <p>
     Display dynamic real-time information about running processes.  An enchanced version of
     <pre><code>top</code></pre>
     .
    </p>
   </blockquote>
   <ul>
    <li>
     Start htop:
    </li>
   </ul>
   <p>
    <pre><code>htop</code></pre>
   </p>
   <ul>
    <li>
     Start htop displaying only processes owned by given user:
    </li>
   </ul>
   <p>
    <pre><code>htop -u {{user_name}}</code></pre>
   </p>
   <ul>
    <li>
     Get help about interactive commands:
    </li>
   </ul>
   <p>
    <pre><code>?</code></pre>
   </p>
  </article>
 </body>
</html>
