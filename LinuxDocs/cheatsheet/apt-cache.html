 </head>
 <body>
  <article class="markdown-body">
   <h1>
    apt-cache
   </h1>
   <blockquote>
    <p>
     Debian and Ubuntu package query tool.
    </p>
   </blockquote>
   <ul>
    <li>
     Search for a package in your current sources:
    </li>
   </ul>
   <p>
    <pre><code>apt-cache search {{query}}</code></pre>
   </p>
   <ul>
    <li>
     Show information about a package:
    </li>
   </ul>
   <p>
    <pre><code>apt-cache show {{package}}</code></pre>
   </p>
   <ul>
    <li>
     Show whether a package is installed and up to date:
    </li>
   </ul>
   <p>
    <pre><code>apt-cache policy {{package}}</code></pre>
   </p>
  </article>
 </body>
</html>
