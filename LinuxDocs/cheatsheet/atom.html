<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../style.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    atom
   </h1>
   <blockquote>
    <p>
     A cross-platform pluggable text editor.
  Plugins are managed by
     <pre><code>apm</code></pre>
     .
    </p>
   </blockquote>
   <ul>
    <li>
     Open a file or folder:
    </li>
   </ul>
   <p>
    <pre><code>atom {{path/to/file_or_folder}}</code></pre>
   </p>
   <ul>
    <li>
     Open a file or folder in a new window:
    </li>
   </ul>
   <p>
    <pre><code>atom -n {{path/to/file_or_folder}}</code></pre>
   </p>
  </article>
 </body>
</html>
